<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultimate Game Hub</title>
<style>
  /* Global Styles */
  * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
  body, html { width: 100%; height: 100%; overflow: hidden; background: linear-gradient(135deg, #1e1e2f, #3e3e5e); color: #fff; }
  a { text-decoration: none; color: inherit; }
  
  /* Home Menu */
  #home { display: flex; flex-wrap: wrap; justify-content: center; align-items: flex-start; padding: 20px; gap: 20px; overflow-y: auto; height: 100vh; }
  .game-card { width: 180px; height: 220px; background: rgba(255,255,255,0.05); border-radius: 15px; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; transition: transform 0.2s, background 0.2s; }
  .game-card:hover { transform: scale(1.05); background: rgba(255,255,255,0.15); }
  .game-card img { width: 80%; height: 120px; object-fit: cover; border-radius: 10px; margin-bottom: 10px; }
  .game-card h3 { font-size: 1rem; text-align: center; }

  /* Game View */
  #game-view { display: none; flex-direction: column; width: 100%; height: 100vh; position: relative; background: #111; }
  #game-frame { flex: 1; width: 100%; border: none; }
  #back-btn { position: absolute; top: 15px; left: 15px; background: rgba(255,255,255,0.2); border: none; padding: 10px 15px; border-radius: 8px; cursor: pointer; z-index: 10; transition: background 0.2s; }
  #back-btn:hover { background: rgba(255,255,255,0.4); }

  /* On-Screen Controls */
  #controls { position: absolute; bottom: 15px; left: 50%; transform: translateX(-50%); display: flex; gap: 15px; z-index: 10; }
  .control-btn { width: 60px; height: 60px; background: rgba(255,255,255,0.1); border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 1.5rem; cursor: pointer; transition: background 0.2s; user-select: none; }
  .control-btn:hover { background: rgba(255,255,255,0.3); }

  /* Gesture Blocking Overlay */
  #gesture-block { position: absolute; top:0; left:0; width:100%; height:100%; z-index: 5; display:none; }
</style>
</head>
<body>

<div id="home">
  <!-- Example Game Cards, repeat for 50+ unique games -->
  <div class="game-card" data-game="snake" data-controls="arrows">
    <img src="https://i.imgur.com/fZxQpA1.png" alt="Snake Game">
    <h3>Snake Adventure</h3>
  </div>
  <div class="game-card" data-game="shooter" data-controls="joystick">
    <img src="https://i.imgur.com/5U4qE0t.png" alt="Shooter Game">
    <h3>Space Shooter</h3>
  </div>
  <div class="game-card" data-game="puzzle" data-controls="none">
    <img src="https://i.imgur.com/0xq1YQD.png" alt="Puzzle Game">
    <h3>Mind Puzzle</h3>
  </div>
  <!-- ... Add 47+ more game cards with unique images and titles ... -->
</div>

<div id="game-view">
  <button id="back-btn">â¬… Back</button>
  <iframe id="game-frame"></iframe>
  <div id="gesture-block"></div>
  <div id="controls"></div>
</div>

<script>
  const home = document.getElementById('home');
  const gameView = document.getElementById('game-view');
  const gameFrame = document.getElementById('game-frame');
  const backBtn = document.getElementById('back-btn');
  const controls = document.getElementById('controls');
  const gestureBlock = document.getElementById('gesture-block');

  const games = {
    snake: { url: 'games/snake/index.html', controls: ['â¬†','â¬‡','â¬…','âž¡'], blockGestures: true },
    shooter: { url: 'games/shooter/index.html', controls: ['ðŸ”«','ðŸ’¥'], blockGestures: true },
    puzzle: { url: 'games/puzzle/index.html', controls: [], blockGestures: false },
    // ... 47+ more games with their URLs, controls, and gesture settings ...
  };

  function openGame(gameKey) {
    const game = games[gameKey];
    gameFrame.src = game.url;
    home.style.display = 'none';
    gameView.style.display = 'flex';
    controls.innerHTML = '';
    if(game.controls.length > 0) {
      game.controls.forEach(c => {
        const btn = document.createElement('div');
        btn.classList.add('control-btn');
        btn.textContent = c;
        btn.addEventListener('click', () => {
          gameFrame.contentWindow.postMessage({ action: 'control', value: c }, '*');
        });
        controls.appendChild(btn);
      });
      controls.style.display = 'flex';
    } else {
      controls.style.display = 'none';
    }
    gestureBlock.style.display = game.blockGestures ? 'block' : 'none';
  }

  document.querySelectorAll('.game-card').forEach(card => {
    card.addEventListener('click', () => openGame(card.dataset.game));
  });

  backBtn.addEventListener('click', () => {
    gameFrame.src = '';
    home.style.display = 'flex';
    gameView.style.display = 'none';
  });

  // Optional: block gestures on mobile when needed
  gestureBlock.addEventListener('touchstart', e => e.preventDefault(), { passive: false });
  gestureBlock.addEventListener('touchmove', e => e.preventDefault(), { passive: false });
</script>

</body>
</html>
