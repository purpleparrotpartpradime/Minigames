<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #111;
      color: #fff;
      height: 100%;
      overflow: hidden;
    }
    #menu, #gameView {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      flex-direction: column;
    }
    #menu {
      overflow-y: auto;
      background: linear-gradient(180deg, #222, #111);
      padding: 20px;
    }
    .gameButton {
      background: #333;
      border: 1px solid #444;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
      text-align: center;
    }
    .gameButton:hover { background: #444; }
    #gameView {
      display: none;
      background: #000;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    #gameContainer {
      flex: 1;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      background: #000;
    }
    canvas, iframe {
      max-width: 100%;
      max-height: 100%;
    }
    #controlsOverlay {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      flex-direction: row;
      gap: 20px;
      opacity: 0.7;
    }
    .controlBtn {
      width: 50px; height: 50px;
      background: rgba(255,255,255,0.1);
      border: 2px solid #fff;
      border-radius: 50%;
      text-align: center;
      line-height: 46px;
      font-weight: bold;
      font-size: 20px;
      user-select: none;
    }
    #backBtn {
      background: #222;
      padding: 10px 20px;
      border: 1px solid #555;
      cursor: pointer;
      margin: 10px;
      border-radius: 6px;
      align-self: flex-start;
    }
  </style>
</head>
<body>
  <div id="menu"></div>
  <div id="gameView">
    <div id="backBtn">← Back</div>
    <div id="gameContainer">
      <canvas id="gameCanvas"></canvas>
      <div id="controlsOverlay"></div>
    </div>
  </div>
  <script>
    const games = [
      { name: "Snake Classic", type: "canvas", controls: true },
      { name: "Flappy Bird Clone", type: "canvas", controls: true },
      { name: "Breakout", type: "canvas", controls: false },
      { name: "Pong", type: "canvas", controls: false },
      { name: "Minesweeper", type: "canvas", controls: false },
      { name: "Tic-Tac-Toe", type: "canvas", controls: false },
      { name: "Memory Match", type: "canvas", controls: false },
      { name: "Platform Jumper", type: "canvas", controls: true },
      { name: "Asteroids", type: "canvas", controls: true },
      { name: "2048", type: "canvas", controls: false },
      { name: "Sudoku", type: "canvas", controls: false },
      { name: "Word Search", type: "canvas", controls: false },
      { name: "Crossword Mini", type: "canvas", controls: false },
      { name: "Typing Test", type: "canvas", controls: false },
      { name: "Reaction Speed", type: "canvas", controls: false },
      { name: "Tower Defense Lite", type: "canvas", controls: true },
      { name: "Space Invaders", type: "canvas", controls: true },
      { name: "Fruit Catcher", type: "canvas", controls: true },
      { name: "Color Match", type: "canvas", controls: false },
      { name: "Clicker Game", type: "canvas", controls: false },
      { name: "Sliding Puzzle", type: "canvas", controls: false },
      { name: "Maze Runner", type: "canvas", controls: true },
      { name: "Endless Runner", type: "canvas", controls: true },
      { name: "Car Dodger", type: "canvas", controls: true },
      { name: "Helicopter Game", type: "canvas", controls: true },
      { name: "Geometry Dodge", type: "canvas", controls: true },
      { name: "Simon Says", type: "canvas", controls: false },
      { name: "Trivia Quiz", type: "canvas", controls: false },
      { name: "Hangman", type: "canvas", controls: false },
      { name: "Math Challenge", type: "canvas", controls: false },
      { name: "Chess Mini", type: "canvas", controls: false },
      { name: "Checkers", type: "canvas", controls: false },
      { name: "Reversi", type: "canvas", controls: false },
      { name: "Connect Four", type: "canvas", controls: false },
      { name: "Dots and Boxes", type: "canvas", controls: false },
      { name: "Ball Bounce", type: "canvas", controls: true },
      { name: "Stack Builder", type: "canvas", controls: true },
      { name: "Brick Stacker", type: "canvas", controls: true },
      { name: "Fishing Clicker", type: "canvas", controls: false },
      { name: "Idle Miner", type: "canvas", controls: false },
      { name: "Cookie Tapper", type: "canvas", controls: false },
      { name: "Pixel Painter", type: "canvas", controls: false },
      { name: "Music Tiles", type: "canvas", controls: false },
      { name: "Piano Hero", type: "canvas", controls: false },
      { name: "Dance Beats", type: "canvas", controls: false },
      { name: "Whack-a-Mole", type: "canvas", controls: false },
      { name: "Archery", type: "canvas", controls: true },
      { name: "Bowling", type: "canvas", controls: true },
      { name: "Mini Golf", type: "canvas", controls: true },
      { name: "Soccer Kick", type: "canvas", controls: true },
      { name: "Basketball Shots", type: "canvas", controls: true },
      { name: "Baseball Swing", type: "canvas", controls: true },
      { name: "Air Hockey", type: "canvas", controls: true }
    ];

    const menu = document.getElementById("menu");
    const gameView = document.getElementById("gameView");
    const backBtn = document.getElementById("backBtn");
    const gameContainer = document.getElementById("gameContainer");
    const controlsOverlay = document.getElementById("controlsOverlay");

    // Generate menu
    games.forEach((game, i) => {
      const btn = document.createElement("div");
      btn.className = "gameButton";
      btn.innerText = (i+1) + ". " + game.name;
      btn.onclick = () => openGame(game);
      menu.appendChild(btn);
    });

    function openGame(game) {
      menu.style.display = "none";
      gameView.style.display = "flex";
      // Clear old game
      gameContainer.querySelectorAll("canvas,iframe").forEach(el=>el.remove());
      const canvas = document.createElement("canvas");
      canvas.id = "activeGame";
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight - 80;
      gameContainer.insertBefore(canvas, controlsOverlay);

      // Controls overlay
      if (game.controls) {
        controlsOverlay.style.display = "flex";
        controlsOverlay.innerHTML = `
          <div class="controlBtn">◀</div>
          <div class="controlBtn">▲</div>
          <div class="controlBtn">▼</div>
          <div class="controlBtn">▶</div>`;
      } else {
        controlsOverlay.style.display = "none";
        controlsOverlay.innerHTML = "";
      }

      // Block scrolling/swiping for gameplay
      document.body.style.overflow = "hidden";
    }

    backBtn.onclick = () => {
      gameView.style.display = "none";
      menu.style.display = "flex";
      document.body.style.overflow = "auto";
    };
  </script>
</body>
</html>
