// ------------------- UI SETUP -------------------

const gameView = document.getElementById("gameView");
const backBtn = document.getElementById("backBtn");
const gameContainer = document.getElementById("gameContainer");
const controlsOverlay = document.getElementById("controlsOverlay");
let activeGameInterval;

// Generate menu buttons
games.forEach((game, i) => {
  const btn = document.createElement("div");
  btn.className = "gameButton";
  btn.innerText = (i+1) + ". " + game.name;
  btn.onclick = () => openGame(game);
  menu.appendChild(btn);
});

// Open a game
function openGame(game) {
  menu.style.display = "none";
  gameView.style.display = "flex";

  // Clear previous canvas
  gameContainer.querySelectorAll("canvas").forEach(c=>c.remove());
  const canvas = document.createElement("canvas");
  canvas.id = "activeGame";
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight - 80;
  gameContainer.insertBefore(canvas, controlsOverlay);

  // Show controls if needed
  if(game.controls){
    controlsOverlay.style.display="flex";
    controlsOverlay.innerHTML = `<div class="controlBtn">◀</div><div class="controlBtn">▲</div><div class="controlBtn">▼</div><div class="controlBtn">▶</div>`;
  }else{
    controlsOverlay.style.display="none";
    controlsOverlay.innerHTML="";
  }

  document.body.style.overflow="hidden";

  // Run game logic
  if(activeGameInterval) clearInterval(activeGameInterval);
  activeGameInterval = game.fn(canvas);
}

// Back button
backBtn.onclick = () => {
  gameView.style.display="none";
  menu.style.display="flex";
  document.body.style.overflow="auto";
  if(activeGameInterval) clearInterval(activeGameInterval);
};

// ------------------- SIMPLE GAME IMPLEMENTATIONS -------------------
// Each function returns a setInterval or similar to run animation
function snakeGame(canvas){
  const ctx = canvas.getContext('2d');
  let px=10, py=10, dx=1, dy=0, trail=[], tail=5;
  document.addEventListener('keydown', e=>{
    if(e.key==='ArrowUp'){dx=0; dy=-1;}
    if(e.key==='ArrowDown'){dx=0; dy=1;}
    if(e.key==='ArrowLeft'){dx=-1; dy=0;}
    if(e.key==='ArrowRight'){dx=1; dy=0;}
  });
  return setInterval(()=>{
    px+=dx; py+=dy;
    if(px<0) px=30; if(px>30) px=0;
    if(py<0) py=30; if(py>30) py=0;
    ctx.fillStyle='#111'; ctx.fillRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle='#0f0';
    trail.push({x:px,y:py});
    while(trail.length>tail) trail.shift();
    trail.forEach(p=>ctx.fillRect(p.x*20,p.y*20,18,18));
  },100);
}

function flappyBird(canvas){
  const ctx = canvas.getContext('2d');
  let y=150, v=0, gravity=0.5;
  document.addEventListener('keydown',()=>v=-8);
  return setInterval(()=>{
    v+=gravity; y+=v;
    ctx.fillStyle='#111'; ctx.fillRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle='#ff0'; ctx.fillRect(50,y,30,30);
  },30);
}

function breakoutGame(canvas){
  const ctx=canvas.getContext('2d');
  let x=100,y=100,dx=4,dy=4, paddleX=200;
  document.addEventListener('keydown', e=>{
    if(e.key==='ArrowLeft') paddleX-=20;
    if(e.key==='ArrowRight') paddleX+=20;
  });
  return setInterval(()=>{
    x+=dx; y+=dy;
    if(x<0||x>canvas.width-20) dx*=-1;
    if(y<0||y>canvas.height-20) dy*=-1;
    ctx.fillStyle='#111'; ctx.fillRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle='#f00'; ctx.fillRect(x,y,20,20);
    ctx.fillStyle='#0ff'; ctx.fillRect(paddleX,canvas.height-30,80,10);
  },30);
}

function pongGame(canvas){
  const ctx=canvas.getContext('2d');
  let px=10, py=100, ex=canvas.width-20, ey=100, bx=canvas.width/2, by=canvas.height/2, bdx=4, bdy=3;
  return setInterval(()=>{
    bx+=bdx; by+=bdy;
    if(by<0||by>canvas.height-10) bdy*=-1;
    if((bx<px+10&&by>py&&by<py+80)||(bx>ex-10&&by>ey&&by<ey+80)) bdx*=-1;
    ctx.fillStyle='#111'; ctx.fillRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle='#0f0'; ctx.fillRect(px,py,10,80);
    ctx.fillRect(ex,ey,10,80); ctx.fillRect(bx,by,10,10);
  },30);
}
